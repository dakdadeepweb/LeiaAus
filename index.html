<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leia Aus - Bem-vindo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #6c63ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-aluno {
      background-color: #28a745;
      color: white;
    }

    .btn-professor {
      background-color: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo(a) ao Leia Aus</h1>

  <button class="btn btn-aluno" onclick="location.href='Login-Aluno.html'">Entrar como Aluno</button>
  <button class="btn btn-professor" onclick="location.href='Login-Professor.html'">Entrar como Professor</button>

</body>
</html>
